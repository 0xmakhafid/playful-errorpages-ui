<!DOCTYPE html><html lang="id"><head><meta charset="utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>404: Not found</title> <style> @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap'); body{font-family:'Permanent Marker',cursive;text-align:center;background-color:#1e3d59;color:#fff;padding:50px;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0}.error-container{width:90%;max-width:500px;padding:20px;background:#28527a;border-radius:10px;box-shadow:0 0 20px #0006;border:5px solid #4caf50;margin-bottom:20px}h1{font-size:36px;margin-bottom:10px;color:#4caf50;text-shadow:2px 2px 4px #0000004d}p{font-size:20px;color:#fff}.back-link{display:inline-block;margin-top:20px;padding:10px 20px;background:#4caf50;color:#fff;text-decoration:none;font-size:18px;border-radius:5px;font-weight:700;transition:background .3s}.back-link:hover{background:#45a049}canvas{border:2px solid #fff;background-color:#2c3e50;margin-top:10px}.game-instructions{font-size:16px;margin-top:10px} </style></head><body> <div class="error-container"> <h1>404: Not found</h1> <p>üó∫Ô∏è‚ùìüòµ Wah, sepertinya kamu tersesat. Kelas yang kamu cari tidak ditemukan!</p> <a href="/" class="back-link">Kembali ke Beranda</a> </div> <canvas id="gameCanvas" width="500" height="300"></canvas> <p class="game-instructions">üîº Tekan Spasi atau Klik pada Canvas untuk melompat!</p> <script> const canvas = document.getElementById("gameCanvas"); const ctx = canvas.getContext("2d"); let player = { x: 50, y: 150, width: 30, height: 30, dy: 0, gravity: 0.6, jumpPower: -10 }; let obstacles = []; let frame = 0; let isJumping = false; function drawPlayer() { ctx.fillStyle = "yellow"; ctx.font = "30px Arial"; ctx.fillText("üßë‚Äçüéì", player.x, player.y); } function drawObstacles() { ctx.fillStyle = "red"; obstacles.forEach(obstacle => { ctx.fillText("üèÄ", obstacle.x, obstacle.y); }); } function updateGame() { ctx.clearRect(0, 0, canvas.width, canvas.height); player.dy += player.gravity; player.y += player.dy; if (player.y > 150) { player.y = 150; isJumping = false; } if (frame % 100 === 0) { obstacles.push({ x: 300, y: 160, width: 20, height: 20 }); } obstacles.forEach(obstacle => { obstacle.x -= 5; }); obstacles = obstacles.filter(obstacle => obstacle.x > 0); drawPlayer(); drawObstacles(); frame++; requestAnimationFrame(updateGame); } function jump() { if (!isJumping) { player.dy = player.jumpPower; isJumping = true; } } window.addEventListener("keydown", function (e) { if (e.code === "Space") { jump(); } }); canvas.addEventListener("click", function () { jump(); }); updateGame(); </script></body></html>
